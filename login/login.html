<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  href="animate.css">
    
<link href="https://fonts.googleapis.com/css?family=Courgette|Didact+Gothic|Fredoka+One|Hammersmith+One" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>
<body>
    <div class="login animated fadeIn">
        <h3><i class="fas fa-gamepad fa-4x"></i></br>Login</h3>
            <form action="">
                <input class="inputform" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button> <i class="fab fa-facebook-square fa-2x"></i>Login With Facebook</button>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6648.607058276738!2d110.40968881989897!3d-7.759525304023947!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a599bd3bdc4ef%3A0x6f1714b0c4544586!2sUniversitas+Amikom+Yogyakarta!5e0!3m2!1sid!2sid!4v1528526529767" width="340" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>

    </div>

</body>
</html>
